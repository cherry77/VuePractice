<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container"></div>
  <script src="/xuni/bundle.js"></script>
  <script>
    const templateStr = `
      <div>
        <ol>
          {{#students}}
          <li>
            学生{{name}}的爱好是
            <ol>
              {{#hobbies}}
              <li>{{.}}</li>
              {{/hobbies}}
            </ol>
          </li>
          {{/students}}
        </ol>
      </div>
    `
    const data = {
      students: [
        { name: 'cherry', hobbies: ['code', 'art'] },
        { name: 'jack', hobbies: ['code', 'swim'] },
      ]
    }
    var domStr = Engine.render(templateStr, data)
    document.getElementById('container').innerHTML = domStr
  </script>
</body>
</html>
